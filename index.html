<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PERSONALIZED CRUD APPLICATION</title>
</head>
<body style="color: white; background-color: deeppink;">
    
    <div class="container mt-5">
     <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD</strong></h1>
    </div>
       <div class="main row justify-content-center">
          <form action="" id="student-form" class="justify-content-center mb-4" autocomplete="off">
            <div class="col-10 mb-3">
                <label for="name">Name</label>
               <input class="form-control" id="name"   type="text" placeholder="Enter Name">
            </div>
            <div class="col-10 mb-3">
                <label for="age">Age</label>
               <input class="form-control" id="age"   type="text" placeholder="Enter Age">
            </div>
            <div class="col-10 mb-3">
                <label for="gender">Gender</label>
               <input class="form-control" id="gender"   type="text" placeholder="Enter Gender">
            </div>
            <div class="col-10 mb-3">
                <label for="url link">FACEBOOK URL LINK</label>
               <input class="form-control" id="url-link"   type="text" placeholder="Enter URL LINK">
            </div>
            <div class="col-10 mb-3">
                <label for="url image">FACEBOOK URL IMAGE</label>
               <input class="form-control" id="url-image"   type="text" placeholder="Enter URL IMAGE">
            </div>
            <div class="col-10 mb-3">
                <input  class="btn btn-success add-btn"    type="submit" value="Submit">
            </div>
          </form>
          <div class="col-10 mt-5">
             <table class="table table-striped table-dark">
                <thead>
                 <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>FACEBOOK URL LINK</th>
                    <th>FACEBOOK URL IMAGE</th>
                    <th>Actions</th>
                 </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                        <a href="#" class="btn btn-warning btn-sm delete">Delete</a>
                    </td>
                    </tr>       
             </table>
          </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
